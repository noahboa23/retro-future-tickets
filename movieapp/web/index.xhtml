<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Retro Future Tickets</title>
        <!--  Style Classes for Web pages   -->
        <style type="text/css">   
            body   
            {  
            height: 125vh;  
            margin-top: 80px;  
            padding: 30px;  
            background-size: cover;  
            font-family: sans-serif;  
            }  
            header {  
            background-color: #24262f;  
            position: fixed;  
            left: 0;  
            right: 0;  
            top: 5px;  
            height: 50px;  
            display: flex;  
            align-items: center;  
            box-shadow: 0 0 25px 0 black;  
            }  
            header * {  
            display: inline;  
            }  
            header li {  
            margin: 20px;  
            }  
            header li a {  
            color: white;  
            text-decoration: none;  
            }  
            .cmdbtn{
                margin: 0px auto;
                display: block;
                outline: none;
                border: 2px solid #000;
                padding: 10px 30px;
                border-radius: 30px;
                background-color: #f9004d;
                color: white;
                box-shadow: 0px 0px 5px #000, 0px 0px 15px #858585;
                top: 6px;
            }
            .cmdbtn:hover{
                cursor: pointer;
                border: 2px solid black;
                background-color: transparent;
            }
        </style>
    </h:head>
    <h:body style="background-color:#792937;">
        <header>  
            <nav>  
                <ul>  
                    <li>
                        <h:link value="Home" outcome="index" />
                    </li>  
                    <li>
                        <h:link value="Zip Search" outcome="MainPage" />
                    </li>  
                </ul>  
            </nav>  
        </header>  
        
        <h:form>
            <h:graphicImage style="display:block;margin:0px auto;" 
                            value="/resources/images/welcome2.jpg" 
                            alt="Image not found"/>
            <h:graphicImage style="height:200px;width:150px;display:block;margin:0px auto;" 
                            value="/resources/images/popcorn.png" 
                            alt="Image not found"/>
            <h2 style="color:white;font-family:gordita,Helvetica,sans-serif;text-align:center;font-size:300%;">
                Welcome to Retro Future Tickets Homepage!
            </h2>
            <p style="color:white;font-family:gordita,Helvetica,sans-serif;text-align:center;font-size:200%;">
                To begin, please click 'Next'
            </p>
            <h:commandButton value="Next" action="MainPage.xhtml" class="cmdbtn"/>
        </h:form>
    </h:body>
</html>
